<!DOCTYPE html>
<html>
  <head>
    <title>NGN APL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
      @import url('index.css');
      @font-face {
        font-family: 'apl';
        font-style: normal;
        font-weight: 400;
        src: local('apl'), url('') format('woff');
      }
      
    </style>
  </head>
  <body>
    <div id="editor" data-role="content"><img id="cursor" src="images/cursor.png"></div>
    <table class="keyboard">
      <tr>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
      </tr>
      <tr>
        <td></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td></td>
      </tr>
      <tr>
        <td colSpan="3" class="key special capsLock">Caps</td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="3" class="key special backspace">Bksp</td>
      </tr>
      <tr>
        <td colSpan="3" class="key special layoutSwitch">A/‚çé</td>
        <td colSpan="2" class="key"></td>
        <td colSpan="2" class="key">/</td>
        <td colSpan="6" class="key special space"></td>
        <td colSpan="2" class="key"></td>
        <td colSpan="5" class="key special enter">Enter</td>
      </tr>
    </table>
    <!-- APL core-->
    <script src="../web/examples.js"></script>
    <script src="../web/fake-exports.js"></script>
    <script src="../lib/helpers.js"></script>
    <script src="../lib/parser.js"></script>
    <script src="../lib/builtins.js"></script>
    <script src="../lib/complex.js"></script>
    <script src="../lib/compiler.js"></script>
    <script src="../lib/browser.js"></script>
    <!-- jQuery-->
    <script src="jq/jquery-1.7.2.min.js"></script>
    <!-- Editor scripts-->
    <script src="index.js"></script>
  </body>
</html>
