<!DOCTYPE html>
<html>
  <head>
    <title>NGN APL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css">
    <link rel="stylesheet" href="images/symbols.css">
    <style>
      body { -webkit-touch-callout: none !important; }
      
    </style>
    <!-- APL core-->
    <script src="../web/examples.js"></script>
    <script src="../web/fake-exports.js"></script>
    <script src="../lib/helpers.js"></script>
    <script src="../lib/parser.js"></script>
    <script src="../lib/builtins.js"></script>
    <script src="../lib/complex.js"></script>
    <script src="../lib/compiler.js"></script>
    <script src="../lib/browser.js"></script>
    <!-- jQuery Mobile-->
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <!-- Custom scripts-->
    <script src="index.js"></script>
    <script src="editor.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        <h1>NGN APL</h1>
      </div>
      <div id="editor" data-role="content"><img id="cursor" src="images/cursor.png"></div>
      <div id="aplButtons" data-role="footer" data-id="foo1" data-position="fixed">
        <div><a href="#" data-role="button" data-icon="apl0" data-iconpos="notext" class="sym">Conjugate / Add</a><a href="#" data-role="button" data-icon="apl1" data-iconpos="notext" class="sym">Negate / Subtract</a><a href="#" data-role="button" data-icon="apl2" data-iconpos="notext" class="sym">Sign of / Multiply</a><a href="#" data-role="button" data-icon="apl3" data-iconpos="notext" class="sym">Reciprocal / Delete</a></div>
        <div><img src="images/apl4.png" title="Assign"><img src="images/apl5.png" title="Equals"><img src="images/apl6.png" title="Index Generate / Index of"><img src="images/apl7.png" title="Shape of / Reshape"></div>
      </div>
    </div>
  </body>
</html>
