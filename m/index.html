<!DOCTYPE html>
<html>
  <head>
    <title>NGN APL
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>@import url('index.css');
@font-face {
  font-family: 'apl';
  font-style: normal;
  font-weight: 400;
  src: local('apl'), url('') format('woff');
}

</style>
  </head>
  <body>
    <div id="editor" data-role="content"><img id="cursor" src="images/cursor.png">
    </div>
    <table class="keyboard">
      <tr>
        <td colSpan="2" class="key">q
        </td>
        <td colSpan="2" class="key">w
        </td>
        <td colSpan="2" class="key">e
        </td>
        <td colSpan="2" class="key">r
        </td>
        <td colSpan="2" class="key">t
        </td>
        <td colSpan="2" class="key">y
        </td>
        <td colSpan="2" class="key">u
        </td>
        <td colSpan="2" class="key">i
        </td>
        <td colSpan="2" class="key">o
        </td>
        <td colSpan="2" class="key">p
        </td>
      </tr>
      <tr>
        <td>
        </td>
        <td colSpan="2" class="key">a
        </td>
        <td colSpan="2" class="key">s
        </td>
        <td colSpan="2" class="key">d
        </td>
        <td colSpan="2" class="key">f
        </td>
        <td colSpan="2" class="key">g
        </td>
        <td colSpan="2" class="key">h

        </td>

        <td>
        </td>

      <tr>
        <td>
        </td>
        <td colSpan="2" class="key">
        </td>
        <td colSpan="2" class="key">z
        </td>
        <td colSpan="2" class="key">x
        </td>
        <td colSpan="2" class="key">c
        </td>
        <td colSpan="2" class="key">v
        </td>
        <td colSpan="2" class="key">b
        </td>
        <td colSpan="2" class="key">n
        </td>
        <td colSpan="2" class="key">m
        </td>
        <td colSpan="3" class="key backspace">Backspace
        </td>
      </tr>
    </table>
    <!-- APL core-->
    <script src="../web/examples.js"></script>
    <script src="../web/fake-exports.js"></script>
    <script src="../lib/helpers.js"></script>
    <script src="../lib/parser.js"></script>
    <script src="../lib/builtins.js"></script>
    <script src="../lib/complex.js"></script>
    <script src="../lib/compiler.js"></script>
    <script src="../lib/browser.js"></script>
    <!-- jQuery-->
    <script src="jq/jquery-1.7.2.min.js"></script>
    <!-- Editor scripts-->
    <script src="index.js"></script>
  </body>
</html>
